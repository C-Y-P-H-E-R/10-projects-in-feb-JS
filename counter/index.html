<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter-timer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container-text">
        <h1>New year's eve</h1>
        <div class="countdown">    
            <div class="day-c common">
                <p class="big-text" id="days">0</p>
                <span class="under-text">days</span>
            </div>
            <div class="hours-c common">
                <p class="big-text" id="hours">0</p>
                <span class="under-text">hours</span>
            </div>
            <div class="min-c common">
                <p class="big-text" id="min">0</p>
                <span class="under-text">minutes</span>
            </div>
            <div class="sec-c common">
                <p class="big-text" id="sec">0</p>
                <span class="under-text">seconds</span>
            </div>
        </div>
    </div>

    <script src="./script.js" defer>
    </script>
</body>
</html>
